{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block content %}
<h3 style="margin-left: 30px; color: #000;">Update Task</h3>
<br>
<div class="container">
    <div class="card"
        style="margin-left: 8px;border-color: blue; border-style: solid; border-radius: 23px; margin-right: 8px;">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form | crispy }}

                <button type="submit" class="btn btn-primary">
                    Update
                </button>

            </form>
        </div>
    </div>
</div>
{% endblock content %}

{% extends "base2.html" %}

{% load crispy_forms_tags %}


{% block content %}
<div class=" row d-flex align-items-center justify-content-center " style="margin-top:5% ;">
	<br>
	<div style="border: 2px solid rgba(0, 0, 255, 0.418); width: 400px; padding: 25px; border-radius: 15px;">

		<form method="post">
			<!-- Email input -->
			{% csrf_token %}
			{{ form | crispy }}
			

			<button type="submit" class="btn btn-primary">
				Sign in
			</button>

		</form>
		<!-- 2 column grid layout for inline styling -->
		<div class="row mb-4">

			<div class="text-center">
				
				
				<p>or sign in with:</p>
				<form action="/accounts/google/login/?process=login" method="post">
					{% csrf_token %}
					<button type="submit" style="padding-top: 5px; padding-bottom: 5px; border-width:1px; border-style:solid; border-color:grey; border-radius: 5px; width: 350px;background-color: rgba(32, 31, 31, 0.075);" >
						<div style="font-size: 15px;">
							
								<svg aria-hidden="true" class="native svg-icon iconGoogle" width="20" height="20" >
								<path d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18Z"
									fill="#4285F4"></path>
								<path d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17Z"
									fill="#34A853"></path>
								<path d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07Z" fill="#FBBC05"></path>
								<path d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3Z"
									fill="#EA4335"></path>
								</svg> Google
							
						</div>					
					</button>
					
				</form>
				<br>
				<a href="/accounts/password/reset/">Forgot password?</a>
				<p>Not a member?&nbsp <a href="/accounts/signup/">Register</a></p>

			</div>
		</div> 

	</div>

{% endblock content %}

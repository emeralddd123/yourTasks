{% extends "base.html" %}

{% load crispy_forms_tags %}



{% block content %}
<div style="margin-top:50px" class=" container ">

    <h3>Today Tasks</h3>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for tasks...">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button">
                <i> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg> </i>
            </button>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <ul>
                {% for task in today_tasks %}
                <div class="col-sm">
                    <div class="card" style="width: auto;">

                        <div class="card-body">
                            <h5 class="card-title">{{task.title }}</h5>
                            <p class="card-text">{{task.description }}</p>
                            <a href="/delete-task/{{task.slug}}" class="btn btn-danger">Delete</a> <a
                                style="margin-left: 10px;" href="/update-task/{{task.slug}}"
                                class="btn btn-success">Update</a>
                        </div>
                    </div>
                </div>
                <br>
                {% empty %}
                <li>No tasks is set for today.</li>
                {% endfor %}
            </ul>
        </div>
    </div>

</div>
{% endblock content %}

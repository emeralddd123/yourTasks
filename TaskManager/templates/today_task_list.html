{% extends "base.html" %}

{% load crispy_forms_tags %}   


  
{% block content %}
<div style="margin-top:50px" class=" container ">
    
    <h3>Today Tasks</h3>
    <div class="container">
        <div class="row">
        <ul>
        {% for task in today_tasks %}
            <div class="col-sm"> 
                <div class="card" style="width: auto;">
                
                    <div class="card-body">
                        <h5 class="card-title">{{task.title }}</h5>
                        <p class="card-text">{{task.description }}</p>
                        <a href=  "/delete-task/{{task.slug}}"  class="btn btn-danger">Delete</a>    <a style="margin-left: 10px;" href=  "/update-task/{{task.slug}}"  class="btn btn-success">Update</a>
                    </div>
                </div>
            </div>
        <br> 
        {% empty %}
            <li>No tasks is set for today.</li>
        {% endfor %}
        </ul>
        </div>
    </div>

</div>    
{% endblock content %}

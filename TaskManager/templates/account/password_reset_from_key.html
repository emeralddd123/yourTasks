{% extends "base.html" %}

{% load crispy_forms_tags %}   
  
  
{% block content %}

<div class=" row d-flex align-items-center justify-content-center ">
    
	<div style="border: 2px solid blue; width: 400px; padding: 25px; border-radius: 25px;">
	<h2>Change Password</h2>
	<hr>
	<br>
	
		<form method="post">

			{% csrf_token %}
			{{ form | crispy }}
			<br>
			
			<button type="submit" class="btn btn-primary">
				Change password
			</button>
			
		</form>

	</div>

</div>

{% endblock content %}

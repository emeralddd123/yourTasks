{% extends "base.html" %}

{% load crispy_forms_tags %}   
  
  
{% block content %}

<div class=" row d-flex align-items-center justify-content-center ">
    <div style="border: 2px solid blue; width: 400px; padding: 25px; border-radius: 25px;">

        <form method="post">
            <!-- form input -->
            {% csrf_token %}
            {{ form | crispy }}
            <br>
            
            <button type="submit" class="btn btn-primary">
                Sign up
            </button>
            

        </form>

        <div class="text-center">
            <p>Already have an account?<a href="http://localhost:8000/accounts/login/">Login</a></p>
            <p>or sign in with:</p>

            <a href="http://localhost:8000/accounts/google/login/?process=login"> <i class="bi bi-google"></i> </a>

        </div>
    </div>
</div>

{% endblock content %}

{% extends "base.html" %}

{% load crispy_forms_tags %}   
  
  
{% block content %}

<div class=" container">

    <h1>Password Reset</h1>


    <p>Forgotten your password? Enter your e-mail address below, and we'll send you an e-mail allowing you to reset it.
    </p>

    <form method="POST" action="/accounts/password/reset/" class="password_reset">
        {% csrf_token %}
        <p>
            {{ form | crispy }}
        </p>
        
        <input class="btn btn-primary" type="submit" value="Reset My Password">
        
    </form>


</div>

{% endblock content %}

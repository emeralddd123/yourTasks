{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<h3 style="margin-left: 30px; color: #000;">Add Task</h3>
<br>
<div class="container">
    <div class="card"
        style="margin-left: 8px;border-color: blue; border-style: solid; border-radius: 23px; margin-right: 8px;">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success" box-shadow="none">Save</button>
                <button style="margin-left: 15px;" type="button" class="btn btn-danger"><a href="{% url 'task:tasks' %}"
                        style="text-decoration: none; color: white;" box-shadow="none">Cancel</a></button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
